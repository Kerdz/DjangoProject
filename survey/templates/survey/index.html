{% load static %}
<!DOCTYPE html>
<html>
<head>
    {% load static %}
<link rel="stylesheet" href="{% static 'survey/style.css' %}">
</head>
<body>
    <h1>Survey Questions</h1>
    <div class="question-container">
        {% for question in questions %}
        <div class="question-container">
            <p class="question-text">
                <h3 href="{% url 'survey:detail' question.id %}">{{ question.question_text }}</h3>
                <textarea name="" id="">Type your response here</textarea>
            </p>
        </div>
    {% endfor %}
    </div>
    <button type="submit">Submit your responses</button>
</body>
</html>
