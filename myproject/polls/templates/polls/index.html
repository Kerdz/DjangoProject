<!DOCTYPE html>
<html>
<head>
    <title>Questions</title>
</head>
<body>
    <h1>Latest Questions</h1>
    <div class="grid">
        {% for question in questions %}
            <div class="card">
                <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
